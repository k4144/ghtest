name: CI

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    uses: k4144/actions/.github/workflows/project-ci.yml@main
    with:
      python-version: "3.13"
      package-name: "ghtest"
      publish-on: "main"
    secrets:
      pypi-token: ${{ secrets.PYPI_TOKEN }}
